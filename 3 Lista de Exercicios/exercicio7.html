<html>
    <head>
        <title>Exercicio 7</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <section>
            <h3>Exercicio 7</h3>
            <div>
                <h3>Pressione o Botão para inserir as informações</h3>
            </div>
            <div>
                <button onclick="calcular()">
                    <h3>Calcular</h3>
                </button>
            </div>
            <div>
                <p id="resul"/>
            </div>
        </section>
    </body>
    <style>
        body {
        background-color: bisque;
        }
        div {
        margin-bottom: 20px;
        }
        section {
        background-color: antiquewhite;
        padding: 15px; 
        margin: 15px;
        width: 600px; 
        margin: auto; 
        margin-top: 100px; 
        }
     </style>
     <script>
        function porcento(x,y){
            return (100*x) / y;
        }
        function calcular(){
        console.log('Funcionou')
        let altura = 0
        let peso = 0
        let idade = 0 , contI = 0 , contII = 0, contIII
        let erro = false
        let cont = 0 
        let Saltura = 0
        for (let i = 1; i <=8; i++){
            idade = Number(prompt("Informe a Idade"))
            altura = Number(prompt("Informe a Altura"))
            peso = Number(prompt("Informe o Peso"))
            cont += 1

            if (idade > 50 ){
                contI += 1

            }
            else if (idade >= 10 && idade < 21 ){
                Saltura += altura
                contII +=1
            }
            if (peso >= 0 && peso < 40){
                contIII += 1

            }
     
        }
        document.getElementById('resul').innerHTML = `Quantidade de pessoas com mais de 50 ${contI} </br>
        A média das alturas de pessoas entre 10 e 20 anos ${Saltura / contII}</br>
        porcentagem de pessoas com menos de 40 kilos ${porcento(contIII,cont)}`



        }     

     </script>
</html>
